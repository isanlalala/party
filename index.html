<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Seat Assignment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
			/* Prevent zoom on mobile */
            touch-action: manipulation;
            /* Prevent double-tap zoom */
            -ms-touch-action: manipulation;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
            letter-spacing: -1px;
        }

        .player-selection {
            margin-bottom: 30px;
        }

        .player-selection h3 {
            color: #555;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: 400;
        }

        .player-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .player-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .player-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .player-btn.active {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .custom-input {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .custom-input input {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            width: 80px;
            text-align: center;
        }

        .custom-input input:focus {
            outline: none;
            border-color: #667eea;
        }

        .seat-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            margin: 20px 0;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .seat-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .seat-btn:active {
            transform: translateY(0);
        }

        .seat-result {
            margin-top: 30px;
            padding: 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 15px;
            color: white;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .seat-result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .seat-number {
            font-size: 4em;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: bounce 0.6s ease;
        }

        @keyframes bounce {
            0%, 20%, 60%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            80% {
                transform: translateY(-10px);
            }
        }

        .seat-text {
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        .total-players {
            font-size: 1em;
            opacity: 0.9;
        }

        .reset-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸª‘ Seat Assignment</h1>
        
        <div class="player-selection">
            <h3>How many players?</h3>
            <div class="player-buttons">
                <button class="player-btn" onclick="selectPlayers(4)">4</button>
                <button class="player-btn" onclick="selectPlayers(5)">5</button>
                <button class="player-btn" onclick="selectPlayers(6)">6</button>
                <button class="player-btn" onclick="selectPlayers(7)">7</button>
                <button class="player-btn active" onclick="selectPlayers(8)">8</button>
            </div>
            
            <div class="custom-input">
                <span>Or enter custom:</span>
                <input type="number" id="customPlayers" min="2" max="20" placeholder="8" onchange="selectCustomPlayers()">
            </div>
        </div>

        <button class="seat-btn" onclick="assignSeat()">My Seat? ðŸŽ²</button>

        <div class="seat-result" id="seatResult">
            <div class="seat-text">Your seat is:</div>
            <div class="seat-number" id="seatNumber">1</div>
            <div class="total-players" id="totalPlayers">out of 8 players</div>
            <button class="reset-btn" onclick="resetAssignment()">Assign Again</button>
        </div>
    </div>

    <script>
        let currentPlayers = 8;
        let usedSeats = [];

        function selectPlayers(num) {
            currentPlayers = num;
            
            // Update button states
            const buttons = document.querySelectorAll('.player-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Clear custom input
            document.getElementById('customPlayers').value = '';
            
            // Reset seat assignment
            resetAssignment();
        }

        function selectCustomPlayers() {
            const customInput = document.getElementById('customPlayers');
            const customValue = parseInt(customInput.value);
            
            if (customValue && customValue >= 2) {
                currentPlayers = customValue;
                
                // Remove active state from preset buttons
                const buttons = document.querySelectorAll('.player-btn');
                buttons.forEach(btn => btn.classList.remove('active'));
                
                // Reset seat assignment
                resetAssignment();
            }
        }

        function assignSeat() {
            // If all seats have been used, reset the used seats array
            if (usedSeats.length >= currentPlayers) {
                usedSeats = [];
            }
            
            // Get available seats
            const availableSeats = [];
            for (let i = 1; i <= currentPlayers; i++) {
                if (!usedSeats.includes(i)) {
                    availableSeats.push(i);
                }
            }
            
            // Pick a random available seat
            const randomIndex = Math.floor(Math.random() * availableSeats.length);
            const assignedSeat = availableSeats[randomIndex];
            
            // Add to used seats
            usedSeats.push(assignedSeat);
            
            // Display result
            document.getElementById('seatNumber').textContent = assignedSeat;
            document.getElementById('totalPlayers').textContent = `out of ${currentPlayers} players`;
            
            const resultDiv = document.getElementById('seatResult');
            resultDiv.classList.add('show');
        }

        function resetAssignment() {
            const resultDiv = document.getElementById('seatResult');
            resultDiv.classList.remove('show');
            usedSeats = [];
        }

        // Initialize
        document.getElementById('customPlayers').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                selectCustomPlayers();
            }
        });
    </script>
</body>
</html>
